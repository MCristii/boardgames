<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<table>

    <th>NUME</th> <th>TELEFON</th> <th>EMAIL</th>
    {% for person in persons %}

    {% endfor %}

</table>
</body>
</html>
